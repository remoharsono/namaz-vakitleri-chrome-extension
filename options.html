<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" media="all" href="css/options.css"/>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/options.js"></script>
    <title data-resource="title"></title>
</head>
<body>
<a href="https://github.com/NamazVakitleri"><img style="position: absolute; top: 0; right: 0; border: 0;"
                                                 src="img/fork_me.png" alt="Fork me on GitHub"></a>
<div class="vacA center">
    <div class="vacB">
        <div class="vacC">
            <div id="container" class="left cf">
                <div class='loader'>
                    <div class="vacA" style="width:100%">
                        <div class="vacB">
                            <div class="vacC">
                                <div class="bubblingG" style="width:100%">
                                    <span id="bubblingG_1"></span>
                                    <span id="bubblingG_2"></span>
                                    <span id="bubblingG_3"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <span class="prepareInfo">
					<div class="vacA"><div class="vacB"><div class="vacC">
						<label data-resource="location_selection" class="whiteText"></label><br/>
						<form class="prepare first" action="#">
							<span style="display:inline-block;min-height:25px"> </span>
							<label data-resource="country"></label><select name="country" id=""></select>
							<label data-resource="province"></label><select name="province" id=""></select>
							<label data-resource="city"></label><select name="city" id=""></select>
							<input data-resource="save" type="submit" class="whiteText submit" name="submit"
                                   value="Kaydet"/>
						</form>
					</div></div></div>
				</span>
                <div id="optionInfo">
                    <div class="vacA" style="width:100%">
                        <div class="vacB">
                            <div class="vacC">
                                <label data-resource="location_selection" class="whiteText"></label><br/>
                                <form class="prepare" action="#">
                                    <span style="display:inline-block;min-height:25px"> </span>
                                    <label data-resource="country"></label><select name="country" id=""></select>
                                    <label data-resource="province"></label><select name="province" id=""></select>
                                    <label data-resource="city"></label><select name="city" id=""></select>
                                    <input data-resource="save" type="submit" class="whiteText submit" name="submit"/>
                                </form>

                                <span style="display:inline-block;min-height:10px"> </span>
                                <hr style="border:none;border-top:1px solid #d0d0d0;"/>
                                <span style="display:inline-block;min-height:24px"> </span>

                                <label data-resource="time_watcher_selection" class="whiteText"></label><br/>
                                <div style="text-align:center">
                                    <label data-resource="time_watcher_selection_1"></label>&nbsp;
                                    <div class="pieContainer time_watcher_pie">
                                        <div class="num">
                                            <div class="vacA" style="width:100%">
                                                <div class="vacB">
                                                    <div class="vacC">30</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="hold">
                                            <div class="pie"></div>
                                        </div>
                                        <div class="hold">
                                            <div class="pie"></div>
                                        </div>
                                    </div>
                                    <label data-resource="time_watcher_selection_2"></label><br/>
                                </div>

                                <span style="display:inline-block;min-height:10px"> </span>
                                <hr style="border:none;border-top:1px solid #d0d0d0;"/>
                                <span style="display:inline-block;min-height:24px"> </span>

                                <label data-resource="reload_times_title" class="whiteText"></label><br/>
                                <div style="text-align:center">
                                    <label data-resource="reload_times_desc_1"></label>
                                    <label id="reload_times_end_date"></label>&nbsp;
                                    <form id="reload_times_form" class="inline_block" action="#">
                                        <input data-resource="reload_times_desc_2" type="submit"
                                               class="whiteText submit" name="submit"/>
                                    </form>
                                </div>

                                <span style="display:inline-block;min-height:10px"> </span>
                                <hr style="border:none;border-top:1px solid #d0d0d0;"/>
                                <span style="display:inline-block;min-height:24px"> </span>

                                <label data-resource="wait_for_updates" class="redText"></label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
